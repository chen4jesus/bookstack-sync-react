server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    gzip_min_length 1000;

    # Handle API requests - try to proxy to backend, but gracefully handle failures
    location /api/ {
        # Set a reasonable timeout
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        
        # Try to proxy to the backend service
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Handle backend errors gracefully
        proxy_intercept_errors on;
        error_page 502 503 504 404 = @backend_down;
    }

    # Handle backend down scenario
    location @backend_down {
        add_header Content-Type application/json;
        add_header Cache-Control no-cache;
        return 503 '{"error": "Backend service is temporarily unavailable", "status": 503, "message": "The server is currently unable to handle the request due to maintenance or capacity issues. Please try again later."}';
    }

    # Handle static assets with cache control
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Handle React routing - serve index.html for any path not found
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 