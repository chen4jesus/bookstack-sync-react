version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: react-app
    ports:
      - "${FRONTEND_PORT:-8123}:80"
    restart: always
    networks:
      - app-network
    depends_on:
      - backend
    environment:
      - NODE_ENV=production

  backend:
    image: bookstack-sync-spring_bookstack-sync
    container_name: bookstack-sync
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    restart: always
    networks:
      - app-network
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES:-prod}
    # Uncomment if you need volumes for data persistence
    # volumes:
    #   - backend-data:/data

networks:
  app-network:
    driver: bridge

# Uncomment if you need volumes
# volumes:
#   backend-data: